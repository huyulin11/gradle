// Apply the java plugin to add support for Java
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.bmuschko:gradle-tomcat-plugin:2.2.3"
  }
}

apply plugin: "java"
apply plugin: "war"
apply plugin: "eclipse"
apply plugin: "com.bmuschko.tomcat"
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // struts library
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.3.24.1'
    compile 'org.apache.struts:struts2-spring-plugin:2.3.24.1'
    compile 'org.apache.struts:struts2-json-plugin:2.3.24.1'

    // spring library
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.4.RELEASE'

    // hibernate library  
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.1.Final'
     
    // common library
    compile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'junit:junit:4.12'
     
    
 // https://mvnrepository.com/artifact/com.alibaba/fastjson
compile group: 'com.alibaba', name: 'fastjson', version: '1.2.17'
 // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
// https://mvnrepository.com/artifact/javax.inject/javax.inject
compile group: 'javax.inject', name: 'javax.inject', version: '1'
// https://mvnrepository.com/artifact/commons-lang/commons-lang
compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
// https://mvnrepository.com/artifact/org.apache.shiro/shiro-all
compile group: 'org.apache.shiro', name: 'shiro-all', version: '1.4.0'
// https://mvnrepository.com/artifact/org.activiti/activiti-engine
compile group: 'org.activiti', name: 'activiti-engine', version: '5.14'
// https://mvnrepository.com/artifact/tomcat/tomcat-apr
compile group: 'tomcat', name: 'tomcat-apr', version: '5.5.23'
// https://mvnrepository.com/artifact/io.netty/netty-all
compile group: 'io.netty', name: 'netty-all', version: '4.1.25.Final'
// https://mvnrepository.com/artifact/net.sf.json-lib/json-lib
compile group: 'net.sf.json-lib', name: 'json-lib', version: '2.4', classifier: 'jdk15'
// https://mvnrepository.com/artifact/redis.clients/jedis
compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
// https://mvnrepository.com/artifact/junit/junit
compile group: 'junit', name: 'junit', version: '4.12'
// https://mvnrepository.com/artifact/log4j/log4j
compile group: 'log4j', name: 'log4j', version: '1.2.17'
// https://mvnrepository.com/artifact/javax.websocket/javax.websocket-api
compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-websocket
compile group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '2.0.4.RELEASE'
// https://mvnrepository.com/artifact/javax.servlet.jsp/jsp-api
compile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.1'
// https://mvnrepository.com/artifact/org.mybatis/mybatis
compile group: 'org.mybatis', name: 'mybatis', version: '3.2.8'
// https://mvnrepository.com/artifact/commons-beanutils/commons-beanutils
compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.3'

def tomcatVersion = '8.5.15'
    tomcat    "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"    
}

//指定编译的编码
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}